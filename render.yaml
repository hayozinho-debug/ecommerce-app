services:
  # Backend API
  - type: web
    name: ecommerce-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      - key: SHOPIFY_STORE_DOMAIN
        sync: false
      - key: SHOPIFY_STOREFRONT_TOKEN
        sync: false
      - key: SHOPIFY_API_VERSION
        value: 2024-10
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/shopify/products
